<!DOCTYPE html>
<html>
    <head>
        <div id="text"></div>
        <script type="text/javascript">
            var div = document.getElementById("text");
            div.textContent = "Hello.";
            var interval = setInterval(function() { startup() }, 5000)
            function startup() {
                div.textContent = "Are you scared?";
                stop();
            }
            function stop() {
                div.textContent = "You should be.";
                clearInterval(interval);
            }
        </script>
    </head>
</html>
