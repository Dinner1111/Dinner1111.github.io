<!DOCTYPE html>
<html>
    <head>
        <div id="text"></div>
        <script type="text/javascript">
            var div = document.getElementById("text");
            var wait = true;
            div.textContent = "Hello there.";
            window.setTimeout(function() { startup() }, 4000)
            function startup() {
                div.textContent = "Are you scared?";
                window.setTimeout(function() { finish() }, 3000)
            }
            function finish() {
                div.textContent = "You should be.";
            }
        </script>
    </head>
</html>
