<!DOCTYPE html>
<html>
    <head>
        <div id="text"></div>
        <script type="text/javascript">
            var div = document.getElementById("text");
            var wait = true;
            div.textContent = "Hello there.";
            var interval = setInterval(function() { startup() }, 4000)
            function startup() {
                div.textContent = "Are you scared?";
            }
            function stop() {
                wait(3000);
                div.textContent = "You should be.";
            }
            function wait(time) {
                if (wait) {
                    wait = !wait;
                    setTimeout(function() { wait() }, time);
                    return;
                } else {
                    wait = !wait;
                }
            }
        </script>
    </head>
</html>
