<!DOCTYPE html>
<html>
    <head>
        <div id="text"></div>
        <script type="text/javascript">
            var div = document.getElementById("text");
            var globalText = "";
            div.textContent = "Hello there.";
            window.setTimeout(function() { ask() }, 4000)
            function ask() {
                div.textContent = "Are you scared?";
                window.setTimeout(function() { scare() }, 3000)
            }
            function scare() {
                div.textContent = "You should be.";
                window.setTimeout(function() { tell() }, 3000)
            }
            function tell() {
                var text = div.textContent = "Would you like to know why?";
                globalText = text;
                window.setTimeout(function() { tell2() }, 3500);
            }
            function tell2() {
                div.textContent = globalText + "\n\nI suppose I should tell you anyway.";
            }
        </script>
    </head>
</html>
