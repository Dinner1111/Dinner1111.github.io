<!DOCTYPE html>
<html>
    <body>
        <div id="status"></div>
        <div id="items" style="position: absolute; top: 7px; left: 500px"></div>
        <div id="village">
            <div id="home"></div>
            <div id="blacksmith"></div>
            <div id="apothicary"></div>
        </div>
        <script type="text/javascript">
            var item_div = document.getElementById("items");
            item_div.innerHTML = "Items:<br/>";
        </script>
        <script type="text/javascript">
            var div = document.getElementById("status");
            var below_div = document.getElementById("home");
            boolean hasSearched = false;
            wake();
            function wake() {
                div.textContent = "You are asleep.";
                below_div.innerHTML = '<button onclick="woken()">Wake up</button>';
            }
            function woken() {
                div.textContent = "You need to go to the blacksmith.";
                below_div.innerHTML = '<button onclick="downstairs()">Go downstairs</button><br/><button onclick="search_bedroom()">Search your room</button>';
            }
            function downstairs() {
                below_div.innerHTML = '<button onclick="outside()>Go outside</button><br/><button onclick="search_downstairs()">Search the kitchen</button>';
            }
            function search_bedroom() {
                below_div.innerHTML = '<button onclick="downstairs()">Go downstairs</button><br/>';
                if (!hasSearched) {
                    item_div.innerHTML += "Coins: 5<br/>";
                    below_div.innerHTML += 'You find some coins.'
                    hasSearched = true;
                } else {
                    below_div.innerHTML += 'There is nothing here.'
                }
            }
        </script>
        <div id="forest">
            <div id="river"></div>
            <div id="wraiths"></div>
        </div>
        <div id="grasslands">
            <div id="valley"></div>
            <div id="bandits"></div>
        </div>
        <div id="mountains">
            <div id="landslide"></div>
            <div id="wolves"></div>
        </div>
        <div id="peaks">
            <div id="snowstorm"></div>
        </div>
        <div id="castle">
            <div id="enterance"></div>
            <div id="dungeon"></div>
            <div id="tower"></div>
        </div>
        <div id="boss">
            <div id="vampire"></div>
            <div id="bandit_leader"></div>
            <div id="alpha_male"></div>
            <div id="dragon"></div>
            <div id="witch"></div>
        </div>
    </body>
</html>
