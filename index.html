<!DOCTYPE html>
<html>
    <head>
        <div id="text"></div>
        <script type="text/javascript">
            var div = document.getElementById("text");
            function start() {
                div.textContent = "Are you scared?";
            }
            function stop() {
                div.textContent = "You should be.";
            }
        </script>
    </head>
    <body>
        <button onclick="start()">Start</button>
        <br/>
        <button onclick="stop()">Stop</button>
    </body>
</html>
