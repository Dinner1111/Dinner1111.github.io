        <div id="status"></div>
        <script type="text/javascript">
            var div = document.getElementById("status");
            var additiveText = "";
            startup_text_1()
            function startup_text_1() {
                div.textContent = "Why are you doing this? What do you see?";
                additiveText += div.textContent;
                window.setTimeout(function() { startup_text_2() }, 2000);
            }
            function startup_text_2() {
                div.textContent = additiveText + " You see... her.";
                window.setTimeout(function() { startup_text_3() }, 2750);
            }
            function startup_text_3() {
                div.textContent = "You said you were done with her.";
                additiveText = div.textContent;
                window.setTimeout(function() { startup_text_4() }, 3000);
            }
            function startup_text_4() {
                div.textContent = additiveText + " And yet here you are...";
            }
        </script>
